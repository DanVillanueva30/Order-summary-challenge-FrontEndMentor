<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/app.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
 
  <div class="svg">
    <img class="mobile" src="images/pattern-background-mobile.svg" alt="Image wave"> 
    <img class="desktop" src="images/pattern-background-desktop.svg" alt="Image wave"> 
  </div>
  <div class="container">
      <div class="card">
          <div class="image-container">
            <img src="images/illustration-hero.svg" alt="Image hero">
          </div>
          <div class="content">
            <h1 class="heading">Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!</p>

            <div class="plan">
                <div class="plan-details">
                  <img class="icon-music" src="images/icon-music.svg" alt="Icon music">
                  <div class="price-description">
                    <p class="annual">Annual Plan</p>
                    <p class="price">$59.99/year</p>
                  </div>
                </div>
                <a href="#" class="change-button">Change</a>
            </div>

            <div class="buttons">
              <button class="payment" type="submit">Proceed to Payment</button>
              <a href="#" class="cancel-button">Cancel Order</a>
            </div>
          </div>
      </div>

      <div class="attribution">
        <p>
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        </p>
        <p>Coded by <a href="https://www.frontendmentor.io/profile/DanVillanueva30" target="_blank">@DanVillanueva30</a>.</p>
      </div>
  </div>

  

</body>
</html>
